---
include:
  - project: "hc/backend/deploy-tools"
    file: "ci/release/image.yml"
  - project: "hc/backend/deploy-tools"
    file: "ci/build/image.yml"


stages:
  - test
  - E2E
  - build
  - release

variables:
  GOPROXY: goproxy.prodext.hcinfra.de
  GONOSUMDB: hetzner.cloud

test:lint:
  stage: test
  image: golangci/golangci-lint:v1.27.0
  allow_failure: true
  script:
    - golangci-lint run -v
  except:
    - tags
    - master
  tags:
    - hc-bladerunner

test:unit:
  stage: test
  image: golang:1.15
  variables:
    NODE_NAME: "test"
  script:
    - go test $(go list ./... | grep -v e2etests) -v
  tags:
    - hc-bladerunner

.e2e:k8s: &testk8se2e
  stage: E2E
  image: docker:git
  variables:
    K8S_VERSION: 1.17.12
  before_script:
    - apk add --no-cache git make musl-dev go openssh-client
  script:
    - go test $(go list ./... | grep e2etests) -v -timeout 60m
  tags:
    - hc-bladerunner-build

k8s-1.17:
  <<: *testk8se2e
  variables:
    K8S_VERSION: 1.17.12

k8s-1.17 networks:
  <<: *testk8se2e
  variables:
    K8S_VERSION: 1.17.12
    USE_NETWORKS: "yes"

k8s-1.18:
  <<: *testk8se2e
  variables:
    K8S_VERSION: 1.18.9

k8s-1.18 networks:
  <<: *testk8se2e
  variables:
    K8S_VERSION: 1.18.9
    USE_NETWORKS: "yes"

k8s-1.19:
  <<: *testk8se2e
  variables:
    K8S_VERSION: 1.19.3

k8s-1.19 networks:
  <<: *testk8se2e
  variables:
    K8S_VERSION: 1.19.3
    USE_NETWORKS: "yes"
