---
name: Run tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: "1.21"
      - uses: actions/checkout@v4
      - name: Run tests
        run: |
          go vet ./...
          go test $(go list ./... | grep -v e2e)

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: "1.21"
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          # Required: the version of golangci-lint is required and must be specified without patch version
          version: v1.54.2
          # In general linting is quite fast with warm caches, but a fresh run might take some time.
          args: --timeout 5m

  imports:
    name: Check Imports
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: "1.21"
      - uses: actions/checkout@v4
      - name: Check imports
        shell: bash
        run: |
          export PATH=$(go env GOPATH)/bin:$PATH
          go get golang.org/x/tools/cmd/goimports
          diff -u <(echo -n) <(goimports -d .)

  deploy-manifests:
    name: Check deployment manifests
    runs-on: ubuntu-latest
    steps:
      - uses: yokawasa/action-setup-kube-tools@v0.9.3
        with:
          setup-tools: |
            helm
          helm: v3.11.2

      - uses: actions/checkout@v4
      - name: Generate manifests from helm chart
        run: scripts/update-deployment-yamls.sh

      - name: Check for diff
        run: git diff --exit-code -- deploy/

      - name: Show warning
        if: ${{ failure() }}
        run: echo "::error title=Deployment Manifests outdated::Please run scripts/update-deployment-yamls.sh and commit the changes to deploy/"
