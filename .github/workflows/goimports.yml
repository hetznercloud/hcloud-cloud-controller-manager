name: Check imports
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v1
      with:
        go-version: '1.14'
    - uses: actions/checkout@master
    - name: Check imports
      shell: bash
      run: |
        export PATH=$(go env GOPATH)/bin:$PATH
        go get golang.org/x/tools/cmd/goimports
        diff -u <(echo -n) <(goimports -d .)
