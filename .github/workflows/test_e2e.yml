name: Run e2e tests
on: [ push ]
jobs:
  k8s:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        k8s: [ 1.19.10, 1.20.6, 1.21.0 ]
      fail-fast: false
    name: k8s ${{ matrix.k8s }}
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: '1.17'
      - uses: actions/checkout@master
      - name: Run tests
        env:
          K8S_VERSION: k8s-${{ matrix.k8s }}
          TTS_TOKEN: ${{ secrets.TTS_TOKEN }}
          USE_NETWORKS: yes
        run: |
          export HCLOUD_TOKEN=$(./scripts/get-token.sh)
          cat resp.json
          go test $(go list ./... | grep e2etests) -v -timeout 60m
          ./scripts/delete-token.sh $HCLOUD_TOKEN
  k3s:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        k3s: [ v1.19.10+k3s1, v1.20.6+k3s1 ]
      fail-fast: false
    name: k3s ${{ matrix.k3s }}
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: '1.17'
      - uses: actions/checkout@master
      - name: Run tests
        env:
          K8S_VERSION: k3s-${{ matrix.k3s }}
          TTS_TOKEN: ${{ secrets.TTS_TOKEN }}
          USE_NETWORKS: yes
        run: |
          export HCLOUD_TOKEN=$(./scripts/get-token.sh)
          cat resp.json
          go test $(go list ./... | grep e2etests) -v -timeout 60m
          ./scripts/delete-token.sh $HCLOUD_TOKEN
