name: Run e2e tests
on: [ pull_request ]
jobs:
  k8s:
    runs-on: self-hosted
    strategy:
      matrix:
        k8s: [ 1.20.12, 1.21.6, 1.22.3 ]
      fail-fast: false
    name: k8s ${{ matrix.k8s }}
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: '1.18'
      - uses: actions/checkout@master
      - name: Run tests
        env:
          K8S_VERSION: k8s-${{ matrix.k8s }}
          USE_NETWORKS: yes
        run: |
          export HCLOUD_TOKEN=$(./scripts/get-token.sh)
          cat resp.json
          go test $(go list ./... | grep e2etests) -v -timeout 60m
          ./scripts/delete-token.sh $HCLOUD_TOKEN
  k3s:
    runs-on: self-hosted
    strategy:
      matrix:
        k3s: [ v1.20.12+k3s1, v1.21.6+k3s1, v1.22.3+k3s1 ]
      fail-fast: false
    name: k3s ${{ matrix.k3s }}
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: '1.18'
      - uses: actions/checkout@master
      - name: Run tests
        env:
          K8S_VERSION: k3s-${{ matrix.k3s }}
          USE_NETWORKS: yes
        run: |
          export HCLOUD_TOKEN=$(./scripts/get-token.sh)
          cat resp.json
          go test $(go list ./... | grep e2etests) -v -timeout 60m
          ./scripts/delete-token.sh $HCLOUD_TOKEN
