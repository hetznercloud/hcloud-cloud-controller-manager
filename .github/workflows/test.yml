---
name: Run tests
on: [ push, pull_request ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: '1.19'
      - uses: actions/checkout@master
      - name: Run tests
        run: |
          go vet ./...
          go test $(go list ./... | grep -v e2etests)
