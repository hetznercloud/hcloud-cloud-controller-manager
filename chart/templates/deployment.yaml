apiVersion: apps/v1
kind: Deployment
metadata:
  name: hcloud-cloud-controller-manager
  namespace: kube-system
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      {{- include "hcloud-cloud-controller-manager.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "hcloud-cloud-controller-manager.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: cloud-controller-manager
      dnsPolicy: Default
      tolerations:
        # Allow HCCM itself to schedule on nodes that have not yet been initialized by HCCM.
        - key: "node.cloudprovider.kubernetes.io/uninitialized"
          value: "true"
          effect: "NoSchedule"
        - key: "CriticalAddonsOnly"
          operator: "Exists"

        # Allow HCCM to schedule on control plane nodes.
        - key: "node-role.kubernetes.io/master"
          effect: NoSchedule
          operator: Exists
        - key: "node-role.kubernetes.io/control-plane"
          effect: NoSchedule
          operator: Exists

        - key: "node.kubernetes.io/not-ready"
          effect: "NoExecute"
      {{- if $.Values.networking.enabled }}
      hostNetwork: true
      {{- end }}
      containers:
        - name: hcloud-cloud-controller-manager
          command:
            - "/bin/hcloud-cloud-controller-manager"
            {{- range $key, $value := $.Values.args }}
            {{- if not (eq $value nil) }}
            - "--{{ $key }}{{ if $value }}={{ $value }}{{ end }}"
            {{- end }}
            {{- end }}
            {{- if $.Values.networking.enabled }}
            - "--allocate-node-cidrs=true"
            - "--cluster-cidr={{ $.Values.networking.clusterCIDR }}"
            {{- end }}
          env:
            {{- range $key, $value := $.Values.env }}
            - name: {{ $key }}
              {{- tpl (toYaml $value) $ | nindent 14 }}
            {{- end }}
            {{- if $.Values.networking.enabled }}
            - name: HCLOUD_NETWORK
              valueFrom:
                secretKeyRef:
                  name: hcloud
                  key: network
            {{- end }}
            {{- if not $.Values.monitoring.enabled }}
            - name: HCLOUD_METRICS_ENABLED
              value: "false"
            {{- end }}
          image: {{ $.Values.image.repository }}:{{ tpl $.Values.image.tag . }}
          ports:
            {{- if $.Values.monitoring.enabled }}
            - name: metrics
              containerPort: 8233
            {{- end }}
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
      priorityClassName: system-cluster-critical
